<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="static/default.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="static/upload_question_set2.css"
    />
    <link href="/static/style.css" rel="stylesheet" />

    {% extends 'base.html' %} {% block content %}

    <div class="top">
    </div>
    <div class="main">
      <h2>Quiz Set Upload:</h2>
      <div>
        <form method="post" enctype="multipart/form-data">
            {{ form.hidden_tag()}}
            <p>  {{ form.quizName.label }} {{ form.quizName(size = 100)}}</p>
            <p> {{ form.quizDescription.label }} {{ form.quizDescription(size = 1000)}}</p>
            <p> {{ form.picture }}</p>
        <p class="#">
          {{ form.submit (class="button2")}}
        </p>
        </form>
        <a href="/user_page">
          <p><button class="button2">Back User Page>>></button></p></a
        >
      </div>
    </div>
    {% endblock %}
